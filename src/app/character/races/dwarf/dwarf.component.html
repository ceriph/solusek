<h1>Dwarf</h1>
<p>
  Dwarves are known for their love of treasure, beer and facial hair. The are only slightly taller than halflings on
  average but are generally much stockier.
</p>

<h3>Stat Bonuses</h3>
<p>
  +2 to Constitution, +1 to Strength, +1 to Spirit
</p>

<h3>Limitless</h3>
<p>
  +5 to <b>health</b> <i>per level</i>
</p>

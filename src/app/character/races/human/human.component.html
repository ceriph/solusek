<h1>Human</h1>
<p>
  The most abundant race in the world of Solusek, humans are incredibly varied and flexible. They stand on average
  between 5'
  and 6'6" tall.
</p>

<h3>Stat Bonuses</h3>
<p>
  None
</p>

<h3>Flexible</h3>
<p>
  Humans start with an additional 5 stat points to spend at creation
</p>

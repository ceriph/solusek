<h1>{{title}}</h1>
<div class="box">
  <div class="race-icon" *ngFor="let race of races | async" [class.selected]="race === selectedRace"
       (click)="select(race)">
    <img src="/assets/races/icon-{{race.name.toLowerCase()}}.png">
    <p>{{race.label}}</p>
  </div>
</div>
<div class="box race-detail" *ngIf="selectedRace">
  <h2>{{selectedRace.label}}</h2>
  <img src="/assets/races/avatar-{{selectedRace.name.toLowerCase()}}.png">
  <p>{{selectedRace.desc}}</p>
</div>
<button (click)="save()">Save</button>

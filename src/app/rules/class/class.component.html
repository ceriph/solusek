<div class="box fill" *ngIf="clazz">
  <img src="/assets/classes/{{clazz.name}}.png">
  <h1>{{clazz.label}}</h1>
  <p>{{clazz.desc}}</p>
  <h2>Hit Die</h2>
  <p>{{clazz.hit}}</p>
  <h2>Equipment</h2>
  <div *ngFor="let item of clazz.equipment">
    <p>{{item.label}}</p>
  </div>
  <h2>Skills</h2>
  <div *ngFor="let skill of clazz.skills | keys">
    <h3>{{skill.value.label}}</h3>
    <p><b>Level</b>: {{skill.value.level}}</p>
    <p>{{skill.value.desc}}</p>
  </div>
</div>
